### ANY CHANGES TO THIS FILE DOES NOT REQUIRE A RESTART ###


metricPrefix: Custom Metrics|Kafka
#metricPrefix: Server|Component:<COMPONENT_ID>|Custom Metrics|Kafka

# List of Kafka Instances
servers:
  - host: "localhost"
    port: "9999"
    username: ""
    password: ""
    #encryptedPassword:
    #encryptionKey:
    useSSl: false
    displayName: "Local Kafka Server"

connection:
  useSsl: false
  socketTimeout: 3000
  connectTimeout: 1000
  sslProtocols: ["TLSV1.2"]
  sslCertCheckEnabled: true
  sslVerifyHostname: true

  sslCipherSuites: []
  sslTrustStorePath: ""
  sslTrustStorePassword: ""
  sslTrustStoreEncryptedPassword: ""
  useDefaultSslConnectionFactory: false

numberOfThreads: 10

mbeans:

  - objectName: ["kafka.server:type=BrokerTopicMetrics,*"]
    metrics:
          Count:
              alias: "Count"
#              @todo: metric qualifiers

          MeanRate:
              alias: "MeanRate"